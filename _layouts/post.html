---
layout: default
---

<section class="post">
    {% assign article = page %}
    <div class="page-content-container">
        <div class="page-content">
            {% include article.html %}
        </div>
        <div class="pagination">
            {% if page.next != nil %}
                <a href="{{ page.next.url }}" class="next"><i class="fa fa-arrow-left"></i> {{ page.next.title }}</i></a>
            {% endif %}

            {% if page.previous != nil %}
                <a href="{{ page.previous.url }}" class="previous">{{ page.previous.title }} <i class="fa fa-arrow-right"></i></a>
            {% endif %}
        </div>
    </div>
</section>
